<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title><%= theme.title %></title>

	<meta http-equiv="Content-Language" content="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="google" value="notranslate">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="yes">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

	<!-- Favicon {{{ -->
	<link rel="apple-touch-icon" sizes="180x180" href="/theme/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/theme/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/theme/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/theme/favicon/manifest.json">
	<link rel="mask-icon" href="/theme/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/theme/favicon/favicon.ico">
	<meta name="msapplication-config" content="/theme/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- }}} -->

	<link href="/build/vendors-core.min.css" rel="stylesheet">
	<script src="/build/vendors-core.min.js"></script>

	<link href="/build/vendors-main.min.css" rel="stylesheet">
	<link href="/build/app.min.css" rel="stylesheet">

	<script defer src="/build/vendors-main.min.js"></script>
	<script defer src="/build/app.min.js"></script>
	<script defer src="/build/partials.min.js"></script>
</head>

<body ng-app="app" ng-cloak ng-controller="GlobalCtrl as $global">
	<%- body %>
</body>

</html>
