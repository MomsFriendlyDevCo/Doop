<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= theme.title %></title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- Core vendors -->
	<link rel='stylesheet' href="/build/vendors-core.min.css"/>
	<script src="/build/vendors-core.min.js" defer async></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">

	<!-- Favicon -->
	<link rel="shortcut icon" href="/instances/favicon/rockjaw/favicon-128.png" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="57x57" href="/instances/favicon/rockjaw/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/instances/favicon/rockjaw/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/instances/favicon/rockjaw/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/instances/favicon/rockjaw/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/instances/favicon/rockjaw/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/instances/favicon/rockjaw/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/instances/favicon/rockjaw/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/instances/favicon/rockjaw/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/instances/favicon/rockjaw/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/instances/favicon/rockjaw/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/instances/favicon/rockjaw/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/instances/favicon/rockjaw/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/instances/favicon/rockjaw/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/instances/favicon/rockjaw/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<script src="/build/vendors-main.min.js" defer></script>
	<link href="/build/vendors-main.min.css" rel="stylesheet" type="text/css"/>
	<script src="/build/app.min.js" defer></script>
	<link href="/build/app.min.css" rel="stylesheet" type="text/css"/>
	<script src="/build/partials.min.js" defer></script>

	<!-- Injection scripts -->
	<%- app.config.page.headInject.join('\n') %>
</head>

<body ng-app="app" ng-cloak>
	<%- body %>
</body>

</html>
