<div class="container">
	<div class="block-header">
		<h2>Invite Users</h2>
	</div>
	<form ng-submit="$ctrl.invite()" class="card">
		<div class="card-body card-padding form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Email address</label>
				<div class="col-sm-9">
					<input ng-model="$ctrl.user.email" type="email" class="form-control" autofocus/>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-success waves-effect"><i class="fa fa-check"></i> Invite User</button>
			</div>
		</div>
	</form>
</div>
