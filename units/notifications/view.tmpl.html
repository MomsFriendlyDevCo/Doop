<div class="container">
	<div class="card">
		<div class="card-body card-padding form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Subject</label>
				<div class="col-sm-9 form-control-static">{{$ctrl.notification.subject}}</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Recieved</label>
				<div class="col-sm-9 form-control-static">{{$ctrl.notification.created | date}}</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">From</label>
				<div class="col-sm-9 form-control-static">
					<user-link user="$ctrl.notification.from"></user-link>
				</div>
			</div>

			<hr/>

			<div class="form-group">
				<div class="col-sm-12" ng-bind-html="$ctrl.notification.body"></div>
			</div>
		</div>
		<div class="card-footer card-padding">
			<div class="pull-left">
				<a href="#/notifications" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to notifications</a>
			</div>
			<div class="pull-right">
				<a ng-click="$ctrl.save({status: 'read'})" class="btn btn-success"><i class="fa fa-check"></i> Mark as read</a>
			</div>
		</div>
	</div>
</div>
