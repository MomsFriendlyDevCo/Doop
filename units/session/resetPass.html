<div class="ui middle aligned center aligned grid adr-app adr-login" ng-controller="UserResetPassCtrl as reset">
	<div class="column">
		<div class="ui centered image">
			<a href="/">
				<img src="/theme/logo.png" class="image"/>
			</a>
		</div>
		<h2 class="ui teal header">
			<div class="content">
				Reset your account password
			</div>
		</h2>

		<div class="ui red error message" ng-if="reset.error" ng-cloak>
			<i class="icon warning"></i>
			{{ reset.error }}
		</div>

		<div class="ui green success message" ng-if="reset.msg" ng-cloak>
			{{ reset.msg }}
		</div>

		<form class="ui large form" name="resetPassForm" ng-submit="reset.submitResetReq(resetPassForm.$valid)">
			<div class="ui stacked segment">
				<div class="field">
					<input type="email" ng-model="reset.email" placeholder="Enter the email you registered with us" required autofocus>
				</div>
				<button type="submit" class="ui large fluid submit button">Reset Password</button>
			</div>
		</form>

		<div class="ui message">
			<a href="/login">Back to Log In</a>
		</div>
	</div>
</div>
