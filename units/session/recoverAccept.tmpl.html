<div class="container">
	<div class="block-header">
		<h2>Reset Passsword</h2>
	</div>
	<form ng-submit="$ctrl.save()" class="card">
		<div class="card-body card-padding form-horizontal">
			<div ng-if="$ctrl.error" class="alert alert-danger">{{$ctrl.error}}</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-9">
					<input ng-model="$ctrl.user.password" type="password" class="form-control" required autofocus/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Password again</label>
				<div class="col-sm-9">
					<input ng-model="$ctrl.user.password2" type="password" class="form-control" required/>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-success waves-effect"><i class="fa fa-check"></i> Save Password</button>
			</div>
		</div>
	</form>
</div>
