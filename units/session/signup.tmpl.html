<div class="content container m-b-20">
	<div class="text-center">
		<img class="logo" ng-src="/theme/logo.png" />
	</div>
</div>
<div class="row">
	<div class="content col-md-4 col-md-offset-4 col-xs-12 m-t-20">
		<div id="login-panel" class="panel panel-default animate animate-duration-1s">
			<div class="panel-body">
				<form class="form-horizontal" name="userLoginForm" ng-submit="$ctrl.submit()" method="POST">
					<div class="alert alert-danger" ng-if="$ctrl.error">{{$ctrl.error}}</div>

					<div class="form-group">
						<label class="col-sm-1 control-label form-control-static"><i class="fa fa-envelope fa-2x"></i></label>
						<div class="col-sm-11">
							<input type="email" name="email" ng-model="$ctrl.user.email" placeholder="Email address" class="form-control" required autofocus>
						</div>
					</div>

					<div ng-if="$ctrl.$config.session.signup.requireUsername" class="form-group">
						<label class="col-sm-1 control-label form-control-static"><i class="fa fa-user fa-2x"></i></label>
						<div class="col-sm-11">
							<input type="text" name="username" ng-model="$ctrl.user.username" placeholder="Username" class="form-control" required>
						</div>
					</div>

					<div ng-if="$ctrl.$config.session.signup.requireName" class="form-group">
						<label class="col-sm-1 control-label form-control-static"><i class="fa fa-user fa-2x"></i></label>
						<div class="col-sm-11">
							<input type="text" name="name" ng-model="$ctrl.user.name" placeholder="Your name" class="form-control" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-1 control-label form-control-static"><i class="fa fa-key fa-2x"></i></label>
						<div class="col-sm-11">
							<input type="password" name="password" ng-model="$ctrl.user.password" placeholder="Password" class="form-control" required>
						</div>
					</div>

					<button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
				</form>

				<div class="text-center m-t-20">
					<a href="#/login" class="text-muted">Login with an existing account</a> |
					<a href="#/login/recover" class="text-muted">Recover password</a>
				</div>
			</div>
		</div>
	</div>
</div>
