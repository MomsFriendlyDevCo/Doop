<div class="login-content login-bg">
	<div class="lc-block toggled" id="l-login">
		<img class="logo-brand-image" src="/theme/logo.png">
		<form class="lcb-form animated" name="userLoginForm" ng-submit="$ctrl.submit()" method="POST">
			<div class="alert alert-danger animated fadeDownIn" ng-if="$ctrl.error">{{$ctrl.error}}</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<div class="fg-line">
					<input type="email" name="username" ng-model="$ctrl.user.email" placeholder="Email address" class="form-control" required autofocus>
				</div>
			</div>

			<div ng-if="$ctrl.$config.session.signup.requireUsername" class="input-group m-b-20">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<div class="fg-line">
					<input type="text" name="username" ng-model="$ctrl.user.username" placeholder="Username" class="form-control" required>
				</div>
			</div>

			<div ng-if="$ctrl.$config.session.signup.requireName" class="input-group m-b-20">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<div class="fg-line">
					<input type="text" name="name" ng-model="$ctrl.user.name" placeholder="Your name" class="form-control" required>
				</div>
			</div>

			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<div class="fg-line">
					<input type="password" name="password" ng-model="$ctrl.user.password" placeholder="Password"  class="form-control" required>
				</div>
			</div>

			<button type="submit" class="btn btn-primary btn-lg btn-block waves-effect">
				Login
			</button>
		</form>

		<div class="text-center m-t-20">
			<a href="#/login" class="text-muted">Login with an existing account</a>
			|
			<a href="#/login/recover" class="text-muted">Recover password</a>
		</div>
	</div>
</div>
