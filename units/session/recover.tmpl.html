<div class="content container m-b-20">
	<div class="text-center">
		<img class="logo" ng-src="/theme/logo.png" />
	</div>
</div>
<div class="row">
	<div class="content col-md-4 col-md-offset-4 col-xs-12 m-t-20">
		<div id="login-panel" class="panel panel-default animate animate-duration-1s">
			<div class="panel-body">
				<form class="form-horizontal" name="userRecoverForm" ng-submit="$ctrl.recover(userRecoverForm.$valid)" method="POST">
					<div class="alert alert-danger" ng-if="$ctrl.error">{{$ctrl.error}}</div>

					<div class="form-group">
						<label class="col-sm-1 control-label form-control-static"><i class="fa fa-envelope fa-2x"></i></label>
						<div class="col-sm-11">
							<input type="email" name="username" ng-model="$ctrl.user.email" placeholder="Your email address" class="form-control" required
							 autofocus>
						</div>
					</div>

					<button type="submit" class="btn btn-primary btn-lg btn-block">Send Recovery Mail</button>
				</form>

				<div class="text-center m-t-20">
					<a href="#/login" class="text-muted">Back to Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
