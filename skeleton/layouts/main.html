<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= app.config.title %></title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicons/site.webmanifest">
	<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Injection scripts -->
	<%= layoutHeaders.join('\n') %>

	<!-- Bootstrapping splash screen injection needs all styles inline/embedded (embedded preferred so it can be overriden easily at a later stage) - taken from theme/bootstrap-exensions/splash.vue -->
	<style>
		.splash-init {
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.splash-init > img {
			width: 40vw;
			max-width: 200px;
		}

		/* Note: initally hidden on page load, will be overriden once vue + styles are loaded in */
		.splash-loading-foreground {
			display: none;
		}
	</style>
</head>

<body class="bootstrapping">
	<!-- Splashes {{{ -->
	<div class="splash splash-init">
		<img src="/assets/logo/logo.svg" />
	</div>

	<div class="splash splash-loading-foreground">
		<img src="/assets/logo/logo.svg"/>
	</div>
	<!-- }}} -->

	<div id="wrapper" class="enlarged">
		<div id="app"></div>
	</div>

	<script src="/dist/app.main.js"></script>
</body>
</html>
