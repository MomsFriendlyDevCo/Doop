<!-- Container wrapper (centers content horizontally) -->
<table cellpadding="0" cellspacing="0" border="0" style="table-layout: fixed;" align="center">
	<tr><td>
		<!-- Content -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 auto; padding: 3.5em 1.75em;"><tbody><tr>
			<td width="540" style="background: #fff; border-radius: 6px; box-shadow: 0px 6px 14px #ccc; padding: 1.75em;">
				<img src="cid:logo.png" alt="{{config.title}} logo" title="{{config.title}} logo" height="99" width="380" style="color: #999; display: block; height: 2.75em; margin: .875em auto 2.875em auto; text-align: center; width: 10.45em;"/> <!-- FIXME CID working using file -->
				<p style="color: #354563; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 22px; line-height: 1.75em; margin: 0; margin-bottom: 1.75em; text-align: center;">
					<strong>Reset your password</strong>
				</p>
				<p style="color: #606060; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px; font-weight: 400; line-height: 1.75em; margin: 0; margin-bottom: 1.75em; text-align: center;">
					Hi {{#if user.name}}{{user.name}}{{else}}{{user.email}}{{/if}},
					a request has been made to reset your {{config.title}} password from {{ip}}. If you made this request, please click on the button below to set a new&nbsp;password.
				</p>
				<p style="color: #606060; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 18px; font-weight: 450; line-height: 1.75em; margin: 0; margin-bottom: 1.75em; text-align: center;">
					<a href="{{{url}}}" target="_blank" class="cta-button" style="background-color: #25D366; border-radius: 4px; box-sizing: border-box; color: #fff; display: block; height: 3.5em; line-height: 1.75em; padding: .875em 1.75em; text-decoration: none;">Reset my password</a>
				</p>
				<p style="color: #606060; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px; font-weight: 450; line-height: 1.75em; margin: 0; text-align: center;">
					{{config.email.signoff}}
				</p>
			</td>
			<td><!-- Empty cell so that main cell can be properly capped (faux max width) --></td>
		</tr></tbody></table>
		<!-- Content -->
	</td></tr>
</table>

<style type="text/css">
	.cta-button {
		transition: background-color 200ms ease-in-out;
	}
	.cta-button:hover,
	.cta-button:focus, {
		background-color: #00b283;
	}
</style>
